<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
        <title>Subject Details</title>
    </h:head>
    <h:body>
       <h:form>
            <h:commandLink value="Home" action="index" immediate="true"/>
            <h:outputText value="&#160;&#160;&#160;"/> 
            <h:commandLink value="Add Subject" action="insertSubject" immediate="true"/> 
            <h:outputText value="&#160;&#160;&#160;"/> 
    
        <center>
            <h1>Subject Details</h1>           

            <h:message for="#{null}" infoStyle="color: green;" errorStyle="color: red;" />

            <h:panelGrid columns="3" >
                
            <h:outputText value="Subject Name :"/>
            <h:inputText id="subjectname" value="#{subjectManagedBean.searchedSubject.subjectname}" required="true" label="First Name" />
            <h:message for="subjectname" errorStyle="color: red;" infoStyle="color: green;" />

            </h:panelGrid>           
            
            <br/>            
            <h:commandButton value="Update" actionListener="#{subjectManagedBean.updateSubject}"/>
            <h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>            
            
            <h:commandButton value="Delete" actionListener="#{subjectManagedBean.deleteSubject}"/>
            <h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>
            
            <h:commandButton value="Reset" type="reset"/>
        </center>
      </h:form>
    </h:body>
</html>
