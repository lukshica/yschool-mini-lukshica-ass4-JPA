<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title> Update Student</title>
    </h:head>
    <h:body>
      <center>
            <h:form>
                <h:commandLink  value="Home" action="index" immediate="true"/>
                <h:outputLabel value="&#160;&#160;&#160;&#160;&#160;&#160;" />
                <h:commandLink  value="Veiw Student" action="viewAll" immediate="true"/>
                <h:outputLabel value="&#160;&#160;&#160;&#160;&#160;&#160;" />
                <h:commandLink  value="Insert" action="insertStudent" immediate="true"/>
                <h:outputLabel value="&#160;&#160;&#160;&#160;&#160;&#160;"/>
                
                <p:panel header="Student Details" >
                <h:message for="#{null}" errorStyle="color : red;" infoStyle="color : green"/> 
                <h:panelGrid columns="2">

                <h:outputLabel value="Student Name:" for="name"/>
                <h:inputText value="#{studentManagedBean.selectedStudent.name}" id="name" />             

                <h:outputLabel value="Address:" for="address"/>
                <h:inputText value="#{studentManagedBean.selectedStudent.address}" id="address" /> 
                
                <h:outputLabel value="Grade:" for="grade"/>
                <h:selectOneMenu value="#{studentManagedBean.selectedStudent.grade}" id="grade" requiredMessage="Validation Error: Grade is required" required="true"  >  
                <f:selectItem itemLabel="1" itemValue="1" />  
                <f:selectItem itemLabel="2" itemValue="2" />  
                <f:selectItem itemLabel="3" itemValue="3" />  
                <f:selectItem itemLabel="4" itemValue="4" /> 
                <f:selectItem itemLabel="5" itemValue="5" /> 
                <f:selectItem itemLabel="6" itemValue="6" /> 
                <f:selectItem itemLabel="7" itemValue="7" /> 
                <f:selectItem itemLabel="8" itemValue="8" /> 
                <f:selectItem itemLabel="9" itemValue="9" />
                <f:selectItem itemLabel="10" itemValue="10" /> 
                <f:selectItem itemLabel="11" itemValue="11" /> 
                <f:selectItem itemLabel="12" itemValue="12" /> 
                <f:selectItem itemLabel="13" itemValue="13" />
                </h:selectOneMenu>  
              

                <h:outputLabel value="Parent Name :" for="parent"/>
                <h:inputText value="#{studentManagedBean.selectedStudent.parentName}" id="parent"/> 
                 </h:panelGrid>
                <h:commandButton  value="Update" actionListener="#{studentManagedBean.updateStudent}"/>
                <h:outputLabel value="&#160;&#160;&#160;&#160;&#160;&#160;" />
                <h:commandButton value="Delete" actionListener="#{studentManagedBean.deleteStudent}"/> 
                <h:outputLabel value="&#160;&#160;&#160;&#160;&#160;&#160;" />
                <h:commandButton value="Cancel" action="index"/>
               
                </p:panel>
          </h:form>  
     </center>
    </h:body>
</html>
